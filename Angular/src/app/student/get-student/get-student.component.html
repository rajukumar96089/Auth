<div><button   mat-raised-button color="primary" (click)=" OpenAddeditComponent()">Add Record</button></div>
<div><button   mat-raised-button color="primary"   style="float: right;"  (click)="logout()">Logout</button></div>
<div><button   mat-raised-button color="primary"  style="float: right;"  (click)=" openDepartment()">Depatment</button></div>
<div><button   mat-raised-button color="primary" style="float: right;" (click)=" OpenEditor()">EDitor</button></div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" appChangebackground >
    <table mat-table [dataSource]="dataSource" matSort >
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell  *matCellDef="let row" appChangebackground> {{row.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell   appChangebackground *matCellDef="let row" > {{row.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell appChangebackground *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
        <td mat-cell *matCellDef="let row" appChangebackground> {{row.dob}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
        <td mat-cell *matCellDef="let row" appChangebackground> {{row.city}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
        <td mat-cell *matCellDef="let row" appChangebackground> {{row.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> <button mat-icon-button color="primary" (click)="setData(row.id)"><mat-icon>edit</mat-icon></button> 
        <button mat-icon-button color="warn"(click)="deleteStudentByid(row.id)"><mat-icon >delete</mat-icon></button> 
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
<!--   
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </div>

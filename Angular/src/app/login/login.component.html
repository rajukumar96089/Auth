
<div class="wrapper">
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        SmartData
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input #name type="text"  id="userName" placeholder="userName" formControlName = "name" >
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text"  id="userName" placeholder="email" formControlName="email">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password"  id="pwd" placeholder="password" formControlName="password">
        </div>
        <button class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a [routerLink]="['/forgot']">Forget password?</a>  or <a [routerLink]="['/signup']">SignUp</a>
    </div>
</div>
